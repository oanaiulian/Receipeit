<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>RECIPEiT</title>
        <script type="text/javascript" src="js/backendless.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        
        <!-- Path to Framework7 Library CSS -->
        <link rel="stylesheet" href="framework7-2.2.1/dist/css/framework7.min.css">
        <link rel="stylesheet" href="framework7-2.2.1/icons/css/framework7-icons.css">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <!-- App root element -->
        <div id="app">
           
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
               
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="home" class="page">

                        <!-- Renders to: -->
                        <div class="navbar">
                            <div class="navbar-inner sliding">
                                <div class="title"><a href="#">Dashboard</a></div>
                            </div>
                        </div>

                    <!-- Toolbar -->
                    <div class="toolbar">
                        <div class="toolbar-inner">
                            <!-- Toolbar links -->
                            <a href="#" id="dashboardbtn"><i class="f7-icons size-20">add_round</i></a>
                            <a href="#" id="homebtn" class="link"><i class="f7-icons size-20">home</i></a>
                            <a class="link popup-open" data-popup=".login-popup" href="#" class="link"><i class="f7-icons size-20">login</i></a>
                        </div>
                    </div>

                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <form method="POST" id="recipeForm">
                            <div class="list no-hairlines-md">
                                <ul>
                                   
                                    <!-- Name of Recipe -->
                                    <li class="item-content item-input item-input-with-info">
                                        <div class="item-media">
                                            <i class="f7-icons demo-list-icon">tags_fill</i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title item-label">Title</div>
                                            <div class="item-input-wrap">
                                                <input id="mealName" name="mealName" type="text" placeholder="Name of recipe" required validate>
                                                <span class="input-clear-button"></span>
                                                <div class="item-input-info"></div>
                                            </div>
                                        </div>
                                    </li>
                                    
                                    <!-- Description -->
                                    <li class="item-content item-input item-input-with-info">
                                        <div class="item-media">
                                            <i class="f7-icons demo-list-icon">list_fill</i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title item-label">Description</div>
                                            <div class="item-input-wrap">
                                                <textarea  id="mealDescription" name="mealDescription" class="resizable" placeholder="What's it like?" required validate></textarea>
                                                <span class="input-clear-button"></span>
                                                <div class="item-input-info"></div>
                                            </div>
                                        </div>
                                    </li>
                                    
                                    <!-- Directions -->
                                    <li class="item-content item-input item-input-with-info">
                                        <div class="item-media">
                                            <i class="f7-icons demo-list-icon">timer_fill</i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title item-label">Directions</div>
                                            <div class="item-input-wrap">
                                                <textarea id="mealDirections" name="mealDirections" class="resizable" placeholder="How to cook it?" required validate></textarea>
                                                <span class="input-clear-button"></span>
                                                <div class="item-input-info"></div>
                                            </div>
                                        </div>
                                    </li>
                                    
                                    <!-- Ingredients -->
                                    <li class="item-content item-input item-input-with-info">
                                        <div class="item-media">
                                            <i class="f7-icons demo-list-icon">book_fill</i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title item-label">Ingredients</div>
                                            <div class="item-input-wrap">
                                                <textarea id="mealIngredients" name="mealIngredients" class="resizable" placeholder="What does it contain?" required validate></textarea>
                                                <span class="input-clear-button"></span>
                                                <div class="item-input-info"></div>
                                            </div>
                                        </div>
                                    </li>
                                    
                                    <!-- Image -->
                                    <li class="item-content item-input item-input-with-info">
                                        <div class="item-media">
                                            <i class="f7-icons demo-list-icon">camera_fill</i>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title item-label">Take Photo</div>
                                            <div class="item-media button button-raised button-fill fileUpload">
                                               <input type="file" class="" id="image" />
                                                <span class="input-clear-button"></span>
                                                <div class="item-input-info"></div>
                                                <span id="output"></span>
                                            </div>
                                        </div>
                                    </li>
                                    
                                    <!-- Submit -->
                                    <li class="item-content item-input item-input-with-info">
                                        <div class="item-inner">
                                               <a class="button" id="submitBtn">Add It</a>
                                        </div>
                                    </li>
                                    
                            
                                </ul>
                            </div>
                        </form>
                    </div>
                    
                    

<!---------------------------------------------------------------------------------------------LOGIN-->
<!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="popup login-popup">
                            <div class="view">
                            <!-- Initial Page, "data-name" contains page name -->
                                <div data-name="login-popup" class="page">
                                    <!--POPUP Navbar-->
                                    <div class="navbar">
                                        <div class="navbar-inner sliding">
                                            <div class="right">
                                                <f7-navbar title="RECIPEiT" back-link="Back">
                                                    <a href="#" class="popup-close link"><i class="f7-icons size-30">close</i></a>
                                                </f7-navbar>
                                            </div>
                                        </div>
                                    </div>
                                    <!--LOGIN Content-->
                                    <div class="page-content">
                                        <div class="page-content login-screen-content">
                                            <div class="login-screen-title">Log In</div>
                                            <form id="myForm" action="index.php" method="POST">
                                                <div class="list">
                                                    <ul>
                                                        <li class="item-content item-input">
                                                            <div class="item-inner">
                                                                <div class="item-title item-label">Username</div>
                                                                <div class="item-input-wrap">
                                                                    <input type="text" name="username" placeholder="Your username">
                                                                </div>
                                                            </div>
                                                        </li>
                                                        <li class="item-content item-input">
                                                            <div class="item-inner">
                                                                <div class="item-title item-label">Password</div>
                                                                <div class="item-input-wrap">
                                                                    <input type="password" name="password" placeholder="Your password">
                                                                </div>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="list">
                                                    <ul>
                                                        <li>
                                                        <a href="#" id="login" class="item-link list-button">Sign In</a>
                                                        </li>
                                                    </ul>
                                                    <div class="block-footer">
                                                        <p>Log into the app to be able to add new Recipes.</p>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        
                </div>
<!---------------------------------------------------------------------------------------------LOGIN-->

                    
                    
                </div>
                
        </div>
            
            
            
            
        </div>    
            
        
        
        
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="framework7-2.2.1/dist/js/framework7.min.js"></script>
    <!-- Path to jQuery-->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Path to index.js-->
    <script type="text/javascript" src="js/index.js" defer></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
  </body>
